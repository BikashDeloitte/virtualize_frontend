<header>
    <nav class="navbar navbar-expand-lg navbar-light navbar-full " style="background-color: rgba(25,37,55,255)">
        <!-- <a class="navbar-brand" routerLink="/" style="color: aliceblue;"> -->
        <!-- <h1><strong>Virtualize</strong></h1> -->
        <img src="assets\Virtualize_Logo.png" alt=".." routerLink="/">

        <!-- </a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: aliceblue;">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                        <mat-icon>home</mat-icon>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="margin-right: 5%;">
                    <a *ngIf="! isLoggedIn" routerLink='/login'>
                        <!-- <mat-icon>login</mat-icon> -->
                        <button type="button" class="btn btn-outline-success my-2 my-sm-0"><strong>Notification</strong></button>
                    </a>

                    <li class="nav-item" style="margin-right: 5%;">
                        <a *ngIf="! isLoggedIn" routerLink='/login'>
                            <!-- <mat-icon>login</mat-icon> -->
                            <button type="button" class="btn btn-outline-success my-2 my-sm-0"><strong>Login</strong></button>
                        </a>

                    </li>&nbsp;
                    <li class="nav-item">
                        <a *ngIf="! isLoggedIn" routerLink='/signup'>
                            <!-- <mat-icon>Register</mat-icon> -->
                            <button type="button" class="btn btn-outline-success my-2 my-sm-0"><strong>SignUp</strong></button>
                        </a>
                    </li>&nbsp;

                    <li class="nav-item" style="margin-right: 5%;">
                        <a (click)="logout()" *ngIf="isLoggedIn">
                            <!-- <mat-icon>Logout</mat-icon> -->
                            <button type="button" class="btn btn-outline-success my-2 my-sm-0"><strong>Logout</strong></button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a *ngIf="isLoggedIn && user" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true" disabled>
                {{user.id}}
              </a>

                    </li>

            </ul>
        </div>
    </nav>
</header>
