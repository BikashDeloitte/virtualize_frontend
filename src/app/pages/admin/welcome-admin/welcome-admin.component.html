<mat-card>
  <h1>Welcome To Admin Panel</h1>
  <section class="product">
      <div class="container-fluid">
          <div class="container text-center">
              <!-- *ngFor="let val of arr" -->
              <div class="row">
                  <!-- <div class="col-md-3">

              </div> -->
                  <div class="col-md-4" id="rows" *ngFor="let val of storesD">
                      <div class="box">
                          <div class="product_image">

                              <img src="{{shopImageUrl}}{{val.shopId}}" alt="...">
                          </div>
                          <div class="content">

                              <h4>{{val.shopName}}</h4>

                              <div class="ele_inline2">


                                  <button mat-flat-button color="warn" (click)="selectShop(val)" class="ele_inline2" id="btn2" [routerLink]="['/admin/shop-products']">Products</button>&nbsp;
                                  <!-- <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                              <mat-icon>delete</mat-icon>
                            </button> -->
                              </div>

                          </div>
                      </div>
                  </div>

              </div>
          </div>
      </div>
  </section>
</mat-card>
