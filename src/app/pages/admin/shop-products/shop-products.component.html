<mat-card>

  <div class="row">
    <div class="col-9">
      <h2 class="adminStoreName">ALL PRODUCTS</h2>
    </div>

    <div class="col-2">
      <input type="text" clas="form-control" id ="myInput" placeholder="Search Your Products" (keyup)="searchProducts()">
    </div>

  </div>


  <mat-card class="card adminStores" style="background-color: rgb(225, 241, 241); margin-bottom: 2%;"
  *ngFor="let u of adminStores | filter:nameSearch "
  >
  <!-- | paginate: { itemsPerPage: 1, currentPage: x } -->

    <div class="row">
      <div class="col-10">
        <h2 class="adminStoreName">{{u.shopName}}</h2>
      </div>
      <!-- <div class="col container-fluid">
        <input type="text" clas="form-control" id ="myInput" placeholder="Search Your Products" (keyup)="searchProducts()">
      </div> -->
    </div>

    <mat-card class="shop-product-card" style="margin-bottom: 2% ; border-radius: 5%;"
    *ngFor="let p of u.shopProducts ">
    <!-- | paginate: { itemsPerPage: 2, currentPage: t } -->

        <div class="row">
          <div class="col">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image">
                <img src="{{productImageUrl}}{{p.productId}}" alt="" style="width: 100px;">
            </div>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title class="shop-Products" style="margin-left: 3rem;">{{p.productName}}</mat-card-title>
              <mat-card-subtitle style="margin-left: 3rem;">{{p.brandName}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content><strong style="color: lightcoral;" style="margin-left: 7rem;"> Rs {{p.productPrice}}/-</strong></mat-card-content>
          </div>
          <div class="col">
            This is Description of Product
          </div>
          <div class="col">
            <mat-card-action >
              <button (click)="onUpdateProduct(p,u)" routerLink="/admin/update-product" mat-raised-button color="primary" style="margin-right: 3%;" >Update</button>
              <button mat-raised-button  color="primary"  >Discount</button>
              <!-- <button><i class="fa fa-trash float-right " style="font-size:2rem; color: lightcoral;"></i></button> -->
              <button (click)="onDeleteProduct(p,u)" mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" style="float: right;">
                <mat-icon>delete</mat-icon>
              </button>
              <!-- <button mat-raised-button class="float-right " color="primary" style="margin-top:10% ;">Delete</button> -->
            </mat-card-action>

          </div>
        </div>


    </mat-card>
    <!-- <pagination-controls (pageChange)="t = $event1" class="float-right"></pagination-controls> -->


  </mat-card>
  <!-- <div class="container text-center" style="margin-top: 2%;">
  <button routerLink="/admin/add-product" mat-raised-button color="primary">ADD MORE PRODUCT</button>
  </div> -->
</mat-card>
