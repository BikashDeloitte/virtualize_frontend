<mat-card >
  <h1>ADD NEW STORE</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="col-md-8 offset-md-3" style="margin-bottom: 2%;">
        <h3>Insert Your Store Image</h3>
        <img [src]="url" height="100"><br>
        <input type="file" (change)="onselectFile($event)">
        <!-- <button type="button" >Upload Image</button> -->
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-3">
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="width100" appearance="outline">
              <mat-label>Title</mat-label>
              <input type="text" name="title" matInput
              required
              [(ngModel)]="store.shopName"
              placeholder="Enter Here">
            </mat-form-field>

            <mat-form-field  appearance="outline">
              <mat-label>Location</mat-label>
              <input type="text" name="Location" matInput
              required
              [(ngModel)]="store.shopLocation"
              placeholder="Enter Location">
            </mat-form-field>
            <mat-form-field class="width100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea  name="description" matInput
              rows="14"
              placeholder="Enter Store Description"></textarea>

            </mat-form-field>
            <div class="container text-center" style="margin-top: 2%;">
            <button type="submit" mat-raised-button color="primary">Add</button>
            <button type="reset"  style="margin-left: 2% ;" mat-raised-button color="accent">Clear</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
